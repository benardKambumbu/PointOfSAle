
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>bkafrica Login </title>
        <link rel = "shortcut icon" type="image/png" href=" {% static 'bk/assets/images/favcon.png' %}">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     
    </head>
    <body style="height: 100% !Import;" >

<center>
<div style=" display: flex; justify-content: space-around; align-items:center; flex-direction: column;height: 100% ; width: 100%; margin-top: 150px">
                        
{% comment %} <img src="{% static 'bk/assets/images/beknown6.png' %}"> {% endcomment %}
                        <form method="POST" enctype="multipart/form-data" class="col s12"  style="height: 100%;">
                  <div class="mb-3" style="width:80%; padding-top: 10px;min-width: 320px;margin: auto;"  >        
{% if request.session.verificationSuccess == True %}
<h2 style="font-size:15px; color:black">Registration for username <b style="color:blue">{{request.session.username}}</b> was success, log in to continue.</h2>
{% endif %}
    {% csrf_token %}
    {{form.media}}
    {{form.as_p}}
<button class="btn btn-primary" style="width: 100px">Login</button>
<a href="{% url 'register' %}" class="btn btn-primary" style="width: 100px">Register</a>

</div>
           </form>
                      
                        
        </div>
        </center>
    </body>
</html>
