{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>bkafrica register </title>
        <link rel = "shortcut icon" type="image/png" href=" {% static 'bk/assets/images/favcon.png' %}">
      
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     
    </head>
    <body style="height: 100% !Import;" >


  <div class="shadow p-4 mb-5 bg-body rounded " style="max-width:700px;margin: auto;margin-top: 50px;"  >                        

<form method="POST" enctype="multipart/form-data" class="col s12"  style="height: 100%;">
      {% if error %}
      <br>
      <center>
      <p style="color:red;">
          {{error}}
      </p>
      <br>
      </center>
      {% endif %}
    {% csrf_token %}
    {{form.as_p}}
    
  
    <select  name="position" class="form-select" aria-label="Default select example">
        <option name="position" selected>Select your position</option>
        <option name="position" value="1">admin</option>
        <option name="position" value="2">staff</option>
        <option name="position" value="3">acountant</option>
        <option name="position" value="4">memebr</option>
      </select>
      <br>
    <select name="shop"  class="form-select" aria-label="Default select example">
        <option name="shop" selected>Select Shop</option>
        <option name="shop" value="1">shop1</option>
        <option name="shop" value="2">shop2</option>
      </select>
    <br>
<button class="btn btn-primary" style="width: 100px">Create</button>
<a href="{% url 'login' %}" class="btn btn-primary" style="width: 100px">Login</a>
</form>
</div>
    </body>
</html>
